<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .photo {
            background-color: plum;
        }
        .photo img {
            width: 200px;
            transition-property: width;
            transition-duration: 2s; /* 2초 동안 */
            transition-delay: 1s; 
            transition-timing-function: cubic-bezier(0.1, 0.7, 1.0, 0.1);
            transition: width 2s 1s 2 cubic-bezier(0.1, 0.7, 1.0, 0.1);
        }
    </style>
</head>
<body>
    <div class="photo"><img src="https://placehold.it/200x200" alt="img"></div>
</body>
</html>
